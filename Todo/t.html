!<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        /* 基础样式 */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* 容器样式 */
.register-container {
    width: 100%;
    max-width: 500px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    padding: 30px;
}

/* 步骤指示器 */
.step-indicator {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}
.step {
    flex: 1;
    text-align: center;
    color: #999;
    position: relative;
}
.step.active {
    color: #4285f4;
    font-weight: bold;
}
.step:not(:last-child)::after {
    content: "";
    position: absolute;
    top: 15px;
    right: -50%;
    width: 100%;
    height: 2px;
    background: #ddd;
}

/* 表单组 */
.form-group {
    margin-bottom: 20px;
    position: relative;
}
label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}
input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}
input:focus {
    border-color: #4285f4;
    outline: none;
}

/* 验证码按钮 */
.sms-btn {
    position: absolute;
    right: 10px;
    top: 35px;
    background: #f0f0f0;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

/* 密码显示切换 */
.password-toggle {
    position: absolute;
    right: 15px;
    top: 35px;
    cursor: pointer;
}

/* 导航按钮 */
.form-navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}
.prev-btn, .next-btn {
    padding: 10px 25px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.next-btn {
    background: #4285f4;
    color: white;
}

/* 响应式设计 */
@media (max-width: 600px) {
    .register-container {
        padding: 20px;
        margin: 10px;
    }
    .step-indicator {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="register-container">
        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step active">1. 基本信息</div>
            <div class="step">2. 详细资料</div>
            <div class="step">3. 完成</div>
        </div>

        <!-- 表单区域 -->
        <form id="register-form">
            <!-- 第一步：基础信息 -->
            <div class="form-step active" data-step="1">
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" placeholder="请输入11位手机号" required>
                    <button type="button" class="sms-btn">获取验证码</button>
                </div>
                <div class="form-group">
                    <label for="code">验证码</label>
                    <input type="text" id="code" placeholder="6位数字验证码" required>
                </div>
            </div>

            <!-- 第二步：详细资料 -->
            <div class="form-step" data-step="2">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="2-10个字符" pattern=".{2,10}">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="8-16位含大小写" 
                           pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,16}$">
                    <div class="password-toggle">👁️</div>
                </div>
            </div>

            <!-- 导航按钮 -->
            <div class="form-navigation">
                <button type="button" class="prev-btn" disabled>上一步</button>
                <button type="button" class="next-btn">下一步</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
