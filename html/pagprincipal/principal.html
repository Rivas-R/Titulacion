<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita tu título</title>
    <link rel="stylesheet" href="../../css/stylesprincipal.css">
    
</head>
<body>
    <header>
        <div class="nav-bar">
            <span>Tecnologico de Mexicali</span>
            <nav>
                <a href="#">FAQ</a>
                <a href="#">Contacto</a>
                <a href="#">Usuario</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Proceso de titulación</h1>
        <section class="content">
            <div class="instructions">
                <h2>Sigue las instrucciones</h2>
                <div class="video-placeholder">
                    <iframe width="300" height="200" 
                        src="https://www.youtube.com/embed/VPQICmxcXqE" 
                        title="Video de YouTube"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="login-box">
                <div class="tabs">
                    <button class="active">Estudiante</button>
                    <button>Docentes</button>
                </div>
                <form>
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Correo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                    <button class="login-btn">Ingresar</button>
                </form>
                <div class="links">
                    <a href="#">Cuenta Nueva</a>
                    <a href="#">Olvidaste tu contraseña</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Tu Sitio Web. Todos los derechos reservados.</p>
    </footer>
</body>
