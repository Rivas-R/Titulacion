<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas Nuevas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <!-- styleshetts -->
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/servicios_escolares.css">
    <link rel="stylesheet" href="../../css/tab_tables.css">

</head>

<body>
    <!-- Header NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Legenda en la izquierda -->
            <a class="navbar-brand" href="#">Instituto Tecnológico de Mexicali</a>

            <!-- Hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Items de navegacion -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Guia</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Etapas
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item active" href="#">General</a></li>
                            <li><a class="dropdown-item" href="#">Nuevos</a></li>
                            <li><a class="dropdown-item" href="#">Documentos</a></li>
                            <li><a class="dropdown-item" href="#">Segunda Revicion</a></li>
                            <li><a class="dropdown-item" href="#">Linea de Pago</a></li>
                            <li><a class="dropdown-item" href="#">CNI</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Rivas
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Preferencias</a></li>
                            <li><a class="dropdown-item" href="#">Otra cosa</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>

    <!-- Tabs con las diferentes tablas -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <!-- Nombres de las pestañas -->
        <!-- Tab General -->
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">
                General
                <!--<span class="badge bg-danger rounded-circle">3</span> -->
            </button>
          </li>
        
        <!-- Tab de cuentas nuevas -->
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="nuevas-tab" data-bs-toggle="tab" data-bs-target="#cuentas_nuevas" type="button" role="tab" aria-controls="cuentas_nuevas" aria-selected="true">
                Cuentas Nuevas
                <span class="badge bg-danger rounded-circle">3</span>
            </button>
        </li>

        <!-- Tab activa de Documentos -->
        <li class="nav-item " role="presentation">
            <button class="nav-link" id="documentos-tab" data-bs-toggle="tab" data-bs-target="#documentos" type="button" role="tab" aria-controls="documentos" aria-selected="false">
                Documentos
                <span class="badge bg-danger rounded-circle">2</span>
            </button>
        </li>

        <!-- Tab activa de Documentos -->
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="segunda-tab" data-bs-toggle="tab" data-bs-target="#segunda_revicion" type="button" role="tab" aria-controls="segunda_revicion" aria-selected="false">
              Segunda Revicion
              <span class="badge bg-danger rounded-circle">1</span>
            </button>
          </li>

        <!-- Tab con numero de pendientes -->
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pago-tab" data-bs-toggle="tab" data-bs-target="#linea_pago" type="button" role="tab" aria-controls="linea_pago" aria-selected="false">
              Lineas de pago 
              <span class="badge bg-danger rounded-circle">1</span>
            </button>
          </li>

        <!-- Tab CNI -->
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cni-tab" data-bs-toggle="tab" data-bs-target="#cni" type="button" role="tab" aria-controls="cni" aria-selected="false">
                CNI
                <span class="badge bg-danger rounded-circle">2</span>
            </button>
        </li>
    </ul>
    
    <!-- Campo de Busqueda -->
    <form class="d-flex search">
        <div class="input-group">
            <input class="form-control" type="search" placeholder="Search" aria-label="Buscar">
            <button class="btn btn-outline-secondary" type="button" title="Filter">
                <i class="fas fa-filter"></i>
            </button>
        </div>
    </form>
      
    <!-- Contenido de las pestañas Tablas -->
    <div class="tab-content" id="myTabContent">
        
        <!-- Tab con tabla General -->
        <div class="tab-pane fade show active general" id="general" role="tabpanel" aria-labelledby="general"></div>

        <!-- Tab con tabla  Activas Cuentas Nuevas -->
        <div class="tab-pane fade cuentas_nuevas" id="cuentas_nuevas" role="tabpanel" aria-labelledby="cuentas_nuevas"></div>

        <!-- Tab con tabla documentos -->
        <div class="tab-pane fade documentos_tab" id="documentos" role="tabpanel" aria-labelledby="documentos"></div>

        <!-- Tab con tabla segunda revicion -->
        <div class="tab-pane fade segunda_revicion" id="segunda_revicion" role="tabpanel" aria-labelledby="segunda_revicion">...</div>

        <!-- Tab con tabla linea de pago -->
        <div class="tab-pane fade linea_pago" id="linea_pago" role="tabpanel" aria-labelledby="linea_pago"></div>

        <!-- Tab con tabla cni -->
        <div class="tab-pane fade cni" id="cni" role="tabpanel" aria-labelledby="cni"></div>
    </div>

    <!-- PDF Overlay -->
    <div class="pdf-overlay" id="pdfOverlay">
        <div class="pdf-container">
            
            <iframe class="pdf-frame" src="../../files/ine.pdf"></iframe> 
        </div>
    
    <!-- Scripts -->
    <script src="../../js/servicios_escolares.js"></script>
    <script src="../../js/tab_tables.js"></script>
</body>
</html>
